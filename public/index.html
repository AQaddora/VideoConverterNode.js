<!DOCTYPE html>
<html>
<head>
  <title>Video Converter</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/x-icon" href="icon.ico">
</head>
<body>
  <div class="container">
    <h1>Video Converter</h1>
    <form id="uploadForm" enctype="multipart/form-data" action="/upload" method="POST">
      <div class="form-group">
        <label for="videoFile">Select Video File:</label>
        <input type="file" id="videoFile" name="video" accept="video/mp4" onchange="handleFileSelection(event)">
      </div>
      <div class="form-group">
        <label for="width">Width:</label>
        <input type="number" id="width" name="width" min="1" disabled>
      </div>
      <div class="form-group">
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" min="1" disabled>
      </div>
      <div class="form-group">
        <label for="maintainAspectRatio">Maintain Aspect Ratio:</label>
        <input type="checkbox" id="maintainAspectRatio" name="maintainAspectRatio" checked disabled>
      </div>
      <button type="submit">Convert</button>
    </form>

    <hr>

    <div id="videoSection" style="display: none;">
      <h2>Converted Video:</h2>
      <video autoplay id="convertedVideo" width="400" controls>
        <source id="convertedVideoSource" type="video/mp4">
      </video>

    </div>
    <a id="downloadLink" href="#" download>Download Converted Video</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
